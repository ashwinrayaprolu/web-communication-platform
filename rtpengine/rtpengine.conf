[rtpengine]
# Interface configuration
# Listen on all interfaces
interface = 0.0.0.0

# Port range for RTP/SRTP
port-min = 30000
port-max = 40000

# Control socket - bind to all interfaces
listen-ng = 0.0.0.0:22222

# Timeout settings
timeout = 60
silent-timeout = 3600
final-timeout = 10800

# Logging
log-level = 6
log-facility = local1
log-facility-cdr = local1
log-facility-rtcp = local1

# Enable forwarding
no-fallback = false

# Table for kernel module (if available)
table = 0

# Recording
# recording-dir = /var/spool/rtpengine
# recording-method = pcap
# recording-format = eth

# TOS value
tos = 184

# Delete delay
delete-delay = 30

# Redis configuration (optional, for HA)
# redis = redis:6379/5
# redis-auth = redis_pass_2024

# Performance
num-threads = 4
